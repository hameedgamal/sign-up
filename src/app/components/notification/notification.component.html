<div class="notification is-danger mb-3" *ngIf="notificationState === 'failure'">
  <button class="delete" (click)="onClear(true)"></button>
  Failed to sign up, please check your internet connect then try again.
</div>

<div
  class="notification is-success mb-3"
  *ngIf="notificationState === 'success'"
>
  You have successfully created an account!
</div>
